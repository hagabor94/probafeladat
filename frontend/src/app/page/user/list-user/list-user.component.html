<mat-card>
    <mat-card-content align='center'>
        <table mat-table [dataSource]='dataSource' width='100%' class='mat-elevation-z8' matSort>
            <ng-container matColumnDef='id'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header align='right'>Id</th>
                <td mat-cell *matCellDef='let user' align='left'>{{user.id}}</td>
            </ng-container>

            <ng-container matColumnDef='username'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header align='right'>Username</th>
                <td mat-cell *matCellDef='let user' align='left'>{{user.username}}</td>
            </ng-container>

            <ng-container matColumnDef='name'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header align='right'>Name</th>
                <td mat-cell *matCellDef='let user' align='left'>{{user.name}}</td>
            </ng-container>

            <ng-container matColumnDef='edit'>
                <th mat-header-cell *matHeaderCellDef align='right'>Edit</th>
                <td mat-cell *matCellDef='let user' align='left'>
                    <button mat-raised-button (click)='editUser(user)'>
                        <mat-icon color='primary'>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef='delete'>
                <th mat-header-cell *matHeaderCellDef align='right'>Delete</th>
                <td mat-cell *matCellDef='let user' align='left'>
                    <button mat-raised-button (click)='deleteUser(user)'>
                        <mat-icon color='primary'>cancel_presentation</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
            <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
            
        </table>
        <mat-paginator class='mat-elevation-z8' #listUsersPaginator [length]='10' [pageSize]='5' (page)='pageEvent= $event' ></mat-paginator>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer align='right'>
        <button mat-raised-button color='accent' class='btn' (click)='addUser()'>
            <mat-icon>person_add</mat-icon>
            Add new user
        </button>
        &nbsp;
        <button mat-raised-button color='primary' class='btn' (click)='logOut()'>
            <mat-icon>cancel_presentation</mat-icon>
            Log Out
        </button>
    </mat-card-footer>
</mat-card>

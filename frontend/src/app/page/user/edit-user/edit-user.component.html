<mat-card>
    <mat-card-title align='center'>
        <mat-card *ngIf='errorMsg'>
            <mat-card-subtitle *ngIf='errorMsg' align='center'>
                <div [ngClass]="{'error': errorMsg }">{{errorMsg}}</div>
            </mat-card-subtitle>
        </mat-card>
        <div class="title-header">Edit : {{editUserForm.controls['username'].value}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]='editUserForm'>
            <mat-card>
                <mat-card-content>
                    <mat-grid-list cols='1' rowHeight='390px'>
                        <mat-grid-tile>
                            <div class='controls-container'>
                                <mat-form-field>
                                    <input matInput type='text' formControlName='username'
                                        placeholder='Username - (Read-only)' readonly>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput type='text' formControlName='name' placeholder='Name' required>
                                    <mat-error *ngIf="editUserForm.controls['name'].errors?.required">Name is required.
                                    </mat-error>
                                    <mat-error *ngIf="editUserForm.controls['name'].errors?.minlegth">Name must be at
                                        least 5 characters.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-checkbox (click)='hideShowPassword()'>                                       
                                        Show Password</mat-checkbox>                                 
                                    <input matInput type={{inputType}} formControlName='password' placeholder='Password'
                                        required>
                                    <mat-error *ngIf="editUserForm.controls['password'].errors?.required">Password is
                                        required.</mat-error>
                                    <mat-error *ngIf="editUserForm.controls['password'].errors?.minlegth">Password must
                                        be at least 5 characters.</mat-error>
                                </mat-form-field>

                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card-content>
            </mat-card>
        </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer align='right'>
        <a mat-raised-button color='warn' (click)='onCancel()'>
            <mat-icon>cancel_presentation</mat-icon>
            Cancel
        </a>
        &nbsp;
        <button mat-raised-button color='accent' [disabled]='editUserForm.invalid' (click)='editUser()'>
            <mat-icon>person_pin</mat-icon>
            Update User
        </button>
    </mat-card-footer>
</mat-card>
